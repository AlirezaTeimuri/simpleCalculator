<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <title>Calculator</title>

</head>

<body class="bg-dark text-light">
    <div class="container w-50 pt-5">
        <h1 style="text-shadow: 0 0 10px black;">CALCULATOR</h1>
        <input type="number" class="form-control mb-2" placeholder="first number" id="input1" />
        <input type="number" class="form-control mb-2" placeholder="second number" id="input2" />

        <div class="d-flex mb-2">
            <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
            <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
            <button class="btn btn-success flex-grow-1 mx-2" id="multiply">*</button>
            <button class="btn btn-danger flex-grow-1 mx-2" id="divide">/</button>
        </div>
        <button class="btn btn-outline-info w-100 mb-2" id="submit">IS</button>

        <div class="text-bg-light p-3 text-center">
            <h4 style="text-shadow: 0 0 10px black;">RESULT</h4>
            <!-- wavy -->
            <p id="result" class="mb-0" style="font-size: 48px; font-weight: bold; text-decoration: underline ; text-shadow: 0 0 5px black; "></p> 
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
